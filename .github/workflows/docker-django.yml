name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install docker
      run: apt-get install docker
    - name: Build the Docker image
      run: docker-compose up -d
    - name: test Docker
      run : docker exec backend sh -c "flake8 && pytest . "
