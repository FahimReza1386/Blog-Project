name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
   
    steps:  
    - uses: actions/checkout@v4 
    - name: Run Docker Compose  
      run: sudo docker-compose up -d  
    - name: Run Tests  
      run: sudo docker exec backend sh -c "pytest ."  
