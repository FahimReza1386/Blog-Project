name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
   
    steps:  
    - uses: actions/checkout@v4 
    - name: Install Docker  
      run: |  
        sudo apt-get update  
        sudo apt-get install -y docker.io  

    - name: Run Docker Compose  
      run: sudo docker-compose up -d  


      
    - name: Run Tests  
      run: sudo docker exec backend sh -c "pytest ."  
